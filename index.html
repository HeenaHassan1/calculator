<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">


        <div>
        <input type="text" name="screen" id="screen">
        </div>
        <div class="row">
            <button>ac</button>
            <button>del</button>
            <button>%</button>
            <button>/</button>
            <button>x</button>
        </div>
        <div class="row">
            <button>(</button>
            <button class="color">7</button>
            <button class="color">8</button>
            <button class="color">9</button>
            <button>-</button>
        </div>
        <div class="row">
            <button>)</button>
            <button class="color">4</button>
            <button class="color">5</button>
            <button class="color">6</button>
            <button>+</button>
        </div>
        <div class="row" id="min-height">
            <button >x&#178;</button>
            <button class="color">1</button>
            <button class="color">2</button>
            <button class="color">3</button>
            <button class="double-length" id="orange">=</button>
        </div>
        <div class="row" id="min-width">
            <button>&#8730;x</button>
            <button class="double-width" id="grey">0</button>
            <button class="color">.</button>
        </div>










    </div>
</body>
<script src="index.js"></script>
</html>
